<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de Logaritmos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Propiedades de Logaritmos</h1>
        <p class="explanation">
            Aquí puedes resolver propiedades básicas de logaritmos con una base personalizada:
        </p>
        <ul>
            <li><strong>log<sub>b</sub>(m × n)</strong> = log<sub>b</sub>(m) + log<sub>b</sub>(n)</li>
            <li><strong>log<sub>b</sub>(m ÷ n)</strong> = log<sub>b</sub>(m) - log<sub>b</sub>(n)</li>
            <li><strong>log<sub>b</sub>(m<sup>k</sup>)</strong> = k × log<sub>b</sub>(m)</li>
        </ul>

        <label for="base">Base:</label>
        <input type="number" id="base" placeholder="Ejemplo: 10">

        <label for="m">Ingresa m:</label>
        <input type="number" id="m" placeholder="Ejemplo: 5">

        <label for="n">Ingresa n:</label>
        <input type="number" id="n" placeholder="Ejemplo: 3">

        <label for="k">Ingresa k:</label>
        <input type="number" id="k" placeholder="Ejemplo: 2">

        <button onclick="resolverPropiedades()">Resolver</button>

        <div class="result" id="resultadoPropiedades"></div>
        <button onclick="volverAPrincipal()" class="navigate-button">Volver a la página principal</button>
    </div>
    <script>
        function resolverPropiedades() {
            const base = parseFloat(document.getElementById("base").value);
            const m = parseFloat(document.getElementById("m").value);
            const n = parseFloat(document.getElementById("n").value);
            const k = parseFloat(document.getElementById("k").value);

            if (isNaN(base) || base <= 0 || base === 1 || isNaN(m) || isNaN(n) || isNaN(k) || m <= 0 || n <= 0) {
                document.getElementById("resultadoPropiedades").textContent = "Por favor, ingresa valores válidos.";
                return;
            }

            const logM = Math.log(m) / Math.log(base);
            const logN = Math.log(n) / Math.log(base);
            const suma = logM + logN;
            const resta = logM - logN;
            const potencia = k * logM;

            document.getElementById("resultadoPropiedades").innerHTML = `
                <p>log<sub>${base}</sub>(m × n): ${suma.toFixed(5)}</p>
                <p>log<sub>${base}</sub>(m ÷ n): ${resta.toFixed(5)}</p>
                <p>log<sub>${base}</sub>(m<sup>k</sup>): ${potencia.toFixed(5)}</p>
            `;
        }

        function volverAPrincipal() {
            window.location.href = "Main.html";}
    </script>
</body>
</html>
